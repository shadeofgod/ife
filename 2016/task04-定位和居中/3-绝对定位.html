<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			height: 200px;
			width: 400px;
			margin: auto;
			background-color: #ccc;
			overflow: hidden;
		}
		.container>div {
			background-color: #fc0;
			height: 50px;
			width: 50px;
			position: absolute;
		}
		.container>div:nth-child(1) {
			border-radius: 0 0 50px 0;
			top: 0px;
			left: 0px;
		}
		.container>div:nth-child(2) {
			border-radius: 50px 0 0 0;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div></div>
		<div></div>
	</div>	
</body>
</html>
