<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio player</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <audio preload="auto"  autoplay controls src="http://m2.music.126.net/m9M23C2T73wYzowPegV1YQ==/18576248952915612.mp3" id="audio"></audio>

    <div id="app">
        <!-- <div class="list">
            <ul>
                <li>Something Just Like This</li>
                <li>Start A Fire</li>
            </ul>
        </div> -->
        <div class="player">
            <h3>Something Just Like This</h3>
            <p>The Chainsmokers&Coldplay</p>
            <span class="time"></span><a id="btn-volume"><i class="icon-volume-up"></i></a>
            <div class="progress">
                <span></span>
            </div>
            <div class="btns">
                <a id="btn-like"><i class="icon-2x icon-heart"></i></a>
                <a id="btn-play"><i class="icon-2x icon-pause"></i></a>
                <a id="btn-next"><i class="icon-2x icon-step-forward"></i></a>
            </div>
        </div>
        <div class="cover">
            <img src="http://p4.music.126.net/ggnyubDdMxrhpqYvpZbhEQ==/3302932937412681.jpg" alt="" height="240" width="240">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
